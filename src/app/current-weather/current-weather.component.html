<div *ngIf="!current">
  There is given no data
</div>
<div *ngIf="current" class="container">
  <div fxLayout="row" class="mat-title ">
    <div fxFlex="66%" class="no-margin city-country">{{current.city}}, {{current.country}}
    </div>
    <div class="mat-h3 no-margin right" fxFlex>
      {{current.date | date: 'EEEE'}} <br>
      {{current.date | date:'MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img class="image" [src]="current.image">
    </div>
    <div fxFlex class="right no-margin temperature">
      <p class="mat-display-3 p-tempterature">
        {{current.temperature | number: '1.0-0'}} <span class="unit">ËšF</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <div class="center mat-caption">{{current.description}}</div>
  </div>

</div>
