<div *ngIf="!current">
  There is given no data
</div>
<div *ngIf="current" class="container">
  <div fxLayout="row" class="mat-title">
    <div fxFlex="66%" class="no-margin city-country">{{current.city}}, {{current.country}}
    </div>
    <div class="right mat-h3 no-margin" fxFlex>
      {{current.date | date:'EEEE MMM d'}}{{getOrdinal(current.date)}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="66%">
      <div fxFlex>
        <img class="image" [src]="current.image">
      </div>
    </div>
    <div fxFlex class="right mat-display-3 no-margin temperature">
      {{current.temperature | number: '1.0-0'}} <span>ËšF</span>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <div class="center mat-caption">{{current.description}}</div>
  </div>

</div>
