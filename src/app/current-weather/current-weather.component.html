<div *ngIf="!current">
  There is given no data
</div>
<div *ngIf="current" class="container">
  <div fxLayout="row">
    <div fxFlex="66%" class="no-margin mat-title">{{current.city}}, {{current.country}}
    </div>
    <div class="right mat-h3 no-margin" fxFlex>{{current.date | date:'EEEE MMM d'}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="66%">
      <div class="wrapper-img" fxFlex>
        <img class="image" [src]="current.image">
      </div>
    </div>
    <div fxFlex class="right mat-display-3 no-margin temperature">
      {{current.temperature | number: '1.0-0'}} <span>ËšF</span>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <div class="center mat-caption">{{current.description}}</div>
  </div>

</div>
